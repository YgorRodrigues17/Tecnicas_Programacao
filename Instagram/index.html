<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Instagram</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  </head>
  <body>
    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="https://www.instagram.com/ygor_rodrigueess/" target="_blank"><img
                    src="Imagens/instragram-logo.png" style="max-width: 130px;
                    max-height: 80px;"></a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>
                <div style="width: 30px;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    
                    

                </div>    

            </div> 
            <div id="img">
                <img class="center" src="https://image.webmotors.com.br/_fotos/AnuncioUsados/gigante/2021/202105/20210517/lamborghini-huracan-5.2-v10-gasolina-lp-6104-ldf-WMIMAGEM21314442063.jpg">
                <h5>
                    Lamborghini Huracan
                    <i class="bi bi-heart icons"></i>
                </h5>
            </div>

            <div id="img2">
                <img class="center2" src="https://aviationvoice.com/wp-content/uploads/2019/09/Emirates-Starts-Tidying-up-Its-Fleet-From-Boeing-777-300-to-A380.jpg">
                <h6>
                    Boeing 777-300
                    <i class="bi bi-heart icons"></i>
                </h6>
            </div>

            <div id="logo-pagina">
                <img class="icone" src="https://media.istockphoto.com/photos/lamborghini-logo-picture-id458733259?k=6&m=458733259&s=170667a&w=0&h=b1uVAM5kZ78s57ZHB0R2bsNf4KvVW5gSjHTzzehP77Y=">
                 
                <h4>
                    Lamborghini
                </h4>
            </div>

            <div id="logo-emirates">
                <img class="icone-emirates" src="https://seeklogo.com/images/E/emirates-logo-6AF1C51201-seeklogo.com.png">

                <h3>
                    Emirates
                </h3>
            </div>

            <div id="liverpoo">
                <img class="logo-liverpool" src="https://www.thisisanfield.com/wp-content/uploads/2GERDG2-600x400.jpeg">
                <h2>
                    Liverpool vence Burnley por 2x0
                    <i class="bi bi-heart icons"></i>
                </h2>

            </div>

            <div id="icone-liverpool">
                <img class="icone-liver" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgkeauzwcWV5QFNHwQxt37ZrXqxb2jji54JA&usqp=CAU">
            </div>

        </nav>
    </header>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
